<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/building-content-pages/site.css" type="text/css">
    <title>Pies | Bethany's Pie Shop</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/building-content-pages/">Home</a></li>
                <li><a href="/building-content-pages/pies.html">Pies</a></li>
                <li><a href="/building-content-pages/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <aside><img src="/building-content-pages/images/logo.png" alt="Bethany's Pie Shop"></aside>
        <article>
            <section class="columns-desktop">
                <div class="pie">
                    <img src="/building-content-pages/images/apple-pie.png" alt="Apple Pie" />
                    <div class="columns">
                        <div class="title">Apple Pie</div>
                        <div class="price">$12.95</div>
                    </div>
                    <p class="desc">Our famous apple pie</p>
                    <button data-order="apple-pie">Order</button>
                </div>
                <div class="pie">
                    <img src="/building-content-pages/images/cherry-pie.png" alt="Cherry Pie" />
                    <div class="columns">
                        <div class="title">Cherry Pie</div>
                        <div class="price">$15.95</div>
                    </div>
                    <p class="desc">A summer classic!</p>
                    <button data-order="cherry-pie">Order</button>
                </div>
            </section>
        </article>
    </main>
    <footer>
        <nav>
            <ul>
                <li><a href="/building-content-pages/">Home</a></li>
                <li><a href="/building-content-pages/pies.html">Pies</a></li>
                <li><a href="/building-content-pages/contact.html">Contact</a></li>
            </ul>
        </nav>
    </footer>
    <script src="/building-content-pages/pies.js" type="text/javascript"></script>
</body>
</html>
